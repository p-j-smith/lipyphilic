name: Release

on:
  push:
    tags:
      - "v*"

env:
  PACKAGE_NAME: lipyphilic
  PYTHON_VERSION: "3.11"
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  CARGO_TERM_COLOR: always
  RUSTUP_MAX_RETRIES: 10

